<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Responsive Form Layout</title>
</head>
<body>
    <header role="banner">
        <div class="container-fluid">
            <div class="row top-header align-items-center">
                <div class="col-lg-6">
                    <h1>Responsive Form</h1>
                </div>
                <div class="col-lg-6">
                    <nav class="navbar navbar-expand-sm" role="navigation">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main role="main">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="username" class="form-control" id="username">
                      </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="form-group">
                        <label for="policy">Policy Number:</label>
                        <input type="policy" class="form-control" id="policy">
                      </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password">
                      </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="form-group">
                        <label for="zip-code">ZIP:</label>
                        <input type="zip-code" class="form-control" id="zip-code">
                      </div>
                </div>
            </div>
        </div>
    </main>
<footer role="contentinfo">
    <div class="container-fluid">
        <div class="row">
            <div class="text-center p-3 col-lg">
                <p>&copy; 2020 Placeholder Footer</p>
            </div>
        </div>
    </div>
    </footer>

</body>
</html>
